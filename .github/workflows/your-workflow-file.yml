name: Triggered Workflow Example

on:
  workflow_dispatch:
    inputs:
      example_input:
        description: 'An example input'
        required: false
        default: 'Hello from Lambda'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Print message
      run: echo "The message is: ${{ github.event.inputs.example_input }}"
